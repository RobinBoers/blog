{{ define "main" }}
    <!-- post page -->
    <main class="page-content">
        <article class="h-entry post mt-10">
            <div class="text-center my-7 max-w-xl mx-auto">
                <time class="hidden dt-published">{{ .Date }}</time>
            
                <h1 class="p-name mb-0 text-4xl">{{ .Title }}</h1>
                <p class="my-5 bold text-black dark:text-white lowercase">
                    {{ if isset .Params "date" }}
                    {{ .Date.Format (.Site.Params.dateFormat | default "02 January 2006") }}{{ end }}
                </p>
                <div class="hidden">{{ partial "author" . }}</div>
            </div>
            
            <section class="p-summary e-content">
                {{.Content }}
            </section>
    
            <!-- Bridgy -->
            <a hidden href="https://brid.gy/publish/mastodon"></a>
            <a hidden href="https://brid.gy/publish/twitter"></a>
            <a  hidden href="https://fed.brid.gy/"></a>
            <data class="p-bridgy-omit-link" value="false"></data>
    
            <section class="print:hidden">
                <div class="section" id="webmentions"></div>
                <p>{{ partial "webmentions" . }}</p>
            </section>
        </article>
    
        <!-- show Webmentions -->
        <div class="print:hidden section" id="webmentions"></div>
    
        <hr class="my-7 border-none">
    </main>
{{ end }}
