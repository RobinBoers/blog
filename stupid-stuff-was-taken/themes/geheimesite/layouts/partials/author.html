<div class="flex flex-row justify-between items-center">
    <div rel="author" class="flex items-center gap-5 p-author h-card">
        <img class="u-photo"
            src="{{ with $.Site.Author.image }}{{ . | absURL }}{{ else }}https://picsum.photos/120.webp{{ end }}"
            alt="{{.Site.Author.name}}" id="author-img">
        <div>
            <p rel="me" class="p-name font-bold m-0" id="author-name">
                {{ with .Params.author }}
                {{ . }}
                {{ else }}
                {{ $.Site.Author.name }}
                {{ end }}
            </p>
            <p class="m-0">
                {{ if isset .Params "date" }}
                {{ .Date.Format (.Site.Params.dateFormat | default "02 January 2006") }}{{ end }}
            </p>
        </div>
    </div>
    <div class="flex">
      {{ if in .Params.Categories "reply" }}
      {{ with .Params.Reply }}
      <a href="{{ $.Params.Reply }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-corner-down-right">
          <polyline points="15 10 20 15 15 20"></polyline>
          <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
        </svg>
      </a>
      {{ end }}
      {{ end }}
        <a class="icon u-url" href="{{.Permalink}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-bookmark">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
        </a>
    </div>
</div>
